<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Unit Converter</title>
</head>

<body>
    <div class="main">
        <div class="top">
            <div class="holder">
                <div class="holder__heading">
                    <h3>Metric/Imperial Unit Conversion</h3>
                </div>
                <div class="holder__convert">
                    <input type="number" inputmode="numeric" id="input">
                </div>
                <button id="btn" class="btn">Convert</button>
            </div>
        </div>
        <div class="bottom">
            <div class="grid-list">
                <div class="grid-list__text-holder">
                    <h5>Length (Meter/Feet)</h5>
                    <p id="length-p">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
            </div>
            <div class="grid-list">
                <div class="grid-list__text-holder">
                    <h5>Volume (Liters/Gallons)</h5>
                    <p id="volume-p">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
            </div>
            <div class="grid-list">
                <div class="grid-list__text-holder">
                    <h5>Mass (Kilograms/Pounds) <br> </h5>
                    <p id="mass-p">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
